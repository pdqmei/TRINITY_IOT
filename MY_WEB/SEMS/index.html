<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART EVIRONMENT MONITOR SYSTEM</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- cloudflare-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <div class="header-content">
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="image/logo.png" alt="Trinity Logo" class="header-logo">
                <h1 class="site-title">SMART ENVIRONMENT</h1>
            </div>

            <!-- Navigation Menu -->
            <ul class="nav-menu">
                <li class="nav-item">
                    <div class="mode-toggle-box">
                        <span class="mode-label">AUTO</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="autoModeToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </li>
            </ul>

            <!-- User Section -->
            <div class="user-section">
                <div class="user-icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
    <div class="row g-4">
        <!-- room -->
        <div class="col-3">
            <div class="room-sidebar">
            <h5 class="sidebar-title">Rooms</h5>
                <div class="room-btn active" data-room="kitchen">Kitchen</div>
                <div class="room-btn" data-room="bedroom">Bedroom</div>
                <div class="room-btn" data-room="livingroom">Living Room</div>
                <div class="room-btn" data-room="hallway">Hallway</div>
            </div>
        </div>

        <!-- device and visualization-->
        <div class="col-9">
            <div id="room-content">
                <div class="room" data-room="kitchen">
                    <div class="row g-4">
                        <div class="col-4">
                            <div class="border p-3 text-center">
                                <div class="fw-bold mb-2"></div>
                                <img src="image/fan.png" alt="fan" class="device-img mb-3" style="width: 200px; height: 200px;">
                                
                                <input type="range" class="form-range" min="0" max="2" step="1" id="fanSpeed" value="1">
                                
                                <div class="form-check form-switch d-flex justify-content-center mt-3">
                                    <input class="form-check-input" type="checkbox" role="switch" id="fanToggle" checked>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-4">
                            <div class="border p-3 text-center">
                                <div class="fw-bold mb-2"></div>
                                <img src="image/led.png" alt="led" class="device-img mb-3" style="width: 200px; height: 200px;">
                                
                
                                <input type="range" class="form-range" min="0" max="4" step="1" id="ledBrightness" value="1">
                                
                                <div class="form-check form-switch d-flex justify-content-center mt-3">
                                    <input class="form-check-input" type="checkbox" role="switch" id="ledToggle" checked>

                                </div>
                            </div>
                        </div>
                        
                        <div class="col-4">
                            <div class="border p-3 text-center">
                                <div class="fw-bold mb-2"></div>
                                <img src="image/whistle.png" alt="buzzer" class="device-img mb-3" style="width: 200px; height: 200px;">
                             
                                <input type="range" class="form-range" min="0" max="3" step="1" id="buzzerVolume" value="1">
                                
                                <div class="form-check form-switch d-flex justify-content-center mt-3">
                                    <input class="form-check-input" type="checkbox" role="switch" id="buzzerToggle">
                            
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row g-4 mt-4">
                        <div class="col-4">
                            <div class="border-sensor p-3 text-center sensor-box">
                                
                                <div class="sensor-label">Temperature <i class="fas fa-thermometer-half sensor-icon" ></i></div>
                                <div class="sensor-value">
                                    <span id="tempValue">--</span>
                                    <span class="unit">Â°C</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="border-sensor p-3 text-center sensor-box">
                                
                                <div class="sensor-label">Humidity <i class="fas fa-tint sensor-icon" ></i></div>
                                <div class="sensor-value">
                                    <span id="humiValue">--</span>
                                    <span class="unit">%</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="border-sensor p-3 text-center sensor-box">
                                
                                <div class="sensor-label">CO2 <i class="fas fa-cloud sensor-icon"></i></div>
                                <div class="sensor-value">
                                    <span id="co2Value">--</span>
                                    <span class="unit">ppm</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row g-4 mt-3">
                        <div class="col"><div class="border p-3 text-center">
                            <canvas id="temperatureChart" width="600" height="300"></canvas>
                        </div></div>
                        <div class="col"><div class="border p-3 text-center">
                            <canvas id="humidityChart" width="600" height="300"></canvas>
                        </div></div>
                        <div class="col"><div class="border p-3 text-center">
                            <canvas id="co2Chart" width="600" height="300"></canvas>
                        </div></div>
                    </div>
              
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="footer-content">
            <img src="image/logo.png" alt="Trinity Logo" class="footer-logo">
            <ul>
                <li>For more details, please contact:</li>
                <li>Email: nguyenquochung1432005@gmail.com</li>
                <li>Email: nguyen28yn@gmail.com</li>
                <li>Email: pdqmei.2507@gmail.com</li>
                <li class="mt-2"><strong>TRINITY TEAM</strong></li>
            </ul>
        </div>
    </div>


      <!-- MODULE SCRIPT -->
    <script type="module">
        import { connectMQTT } from "./js/mqtt_con.js";

        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOM loaded, connecting MQTT...");
            connectMQTT();
        });
    </script>
    <script type="module" src="./js/chart.js"></script>
    <script type="module" src="./js/function.js"></script>
</body>
</html>
