<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen - SEMS</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- ✅ ROOM ID - KHÔNG CẦN THAY ĐỔI MQTT -->
    <div id="room-config" data-room="kitchen" style="display:none;"></div>

    <div id="header">
        <div class="header-content">
            <a href="../home.html" class="logo-section">
                <img src="../image/logo.png" alt="Trinity Logo" class="header-logo">
            </a>
            <nav class="nav-rooms">
                <a href="./livingroom.html" class="room-pill">
                    <i class="fas fa-couch"></i> Living Room
                </a>
                <a href="./kitchen.html" class="room-pill active">
                    <i class="fas fa-utensils"></i> Kitchen
                </a>
                <a href="./bedroom.html" class="room-pill">
                    <i class="fas fa-bed"></i> Bedroom
                </a>
            </nav>
            <div class="mode-toggle-container">
                <div class="mode-toggle-box">
                    <span class="mode-icon"><i class="fas fa-robot"></i></span>
                    <span class="mode-label">AUTO</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoModeToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            <div class="user-section">
                <div class="user-icon"><i class="fas fa-user"></i></div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row g-4">
            <div class="col-12">
                <div class="row g-4">
                    <div class="col-4">
                        <div class="border p-3 text-center">
                            <img src="../image/fan.png" alt="fan" class="device-img mb-3" style="width: 200px; height: 200px;">
                            <input type="range" class="form-range" min="0" max="2" step="1" id="fanSpeed" value="0">
                            <div class="form-check form-switch d-flex justify-content-center mt-3">
                                <input class="form-check-input" type="checkbox" id="fanToggle">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="border p-3 text-center">
                            <img src="../image/led.png" alt="led" class="device-img mb-3" style="width: 200px; height: 200px;">
                            <input type="range" class="form-range" min="0" max="4" step="1" id="ledBrightness" value="0">
                            <div class="form-check form-switch d-flex justify-content-center mt-3">
                                <input class="form-check-input" type="checkbox" id="ledToggle">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="border p-3 text-center">
                            <img src="../image/whistle.png" alt="buzzer" class="device-img mb-3" style="width: 200px; height: 200px;">
                            <input type="range" class="form-range" min="0" max="3" step="1" id="buzzerVolume" value="0">
                            <div class="form-check form-switch d-flex justify-content-center mt-3">
                                <input class="form-check-input" type="checkbox" id="buzzerToggle">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-4 mt-4">
                    <div class="col-4">
                        <div class="border-sensor p-3 text-center sensor-box">
                            <div class="sensor-label">Temperature <i class="fas fa-thermometer-half sensor-icon"></i></div>
                            <div class="sensor-value">
                                <span id="tempValue">--</span>
                                <span class="unit">°C</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="border-sensor p-3 text-center sensor-box">
                            <div class="sensor-label">Humidity <i class="fas fa-tint sensor-icon"></i></div>
                            <div class="sensor-value">
                                <span id="humiValue">--</span>
                                <span class="unit">%</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="border-sensor p-3 text-center sensor-box">
                            <div class="sensor-label">CO2 <i class="fas fa-cloud sensor-icon"></i></div>
                            <div class="sensor-value">
                                <span id="co2Value">--</span>
                                <span class="unit">ppm</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CHARTS -->
                <div class="row g-4 mt-3">
                    <div class="col"><div class="border p-3 text-center">
                        <canvas id="tempChart" width="600" height="300"></canvas>
                    </div></div>
                    <div class="col"><div class="border p-3 text-center">
                        <canvas id="humiChart" width="600" height="300"></canvas>
                    </div></div>
                    <div class="col"><div class="border p-3 text-center">
                        <canvas id="co2Chart" width="600" height="300"></canvas>
                    </div></div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="footer-content">
            <img src="../image/logo.png" alt="Trinity Logo" class="footer-logo">
            <ul>
                <li>For more details, please contact:</li>
                <li>Email: nguyenquochung1432005@gmail.com</li>
                <li>Email: nguyen28yn@gmail.com</li>
                <li>Email: pdqmei.2507@gmail.com</li>
                <li class="mt-2"><strong>TRINITY TEAM</strong></li>
            </ul>
        </div>
    </div>

    <script type="module" src="../js/room_main.js"></script>
</body>
</html>
